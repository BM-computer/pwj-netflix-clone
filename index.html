<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWJ Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="script.js"></script>
</head style='display : flex;
              justify-content: space-between'>
<body>
    <header>
        <div><img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Logo_Netflix.png" alt=""></div>
        <div><img src="https://pbs.twimg.com/profile_images/1240119990411550720/hBEe3tdn_400x400.png" alt=""></div>
        LOGO
    </header>
    <main>
        <div class="featured">
            <h2>Title</h2>
            <div class="featured__buttons">
                <button class="button__play"><i class="fas fa-play"></i>Play</button>
                <button>My List</button>
            </div>
            <div class="featured__description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique magna magna, vit...
            </div>
        </div>
        <div class="netflixOriginals">
            <div class="original__header">
                NETFLIX ORIGINALS
            </div>
            <div class="original__movies">
            </div>
        </div>
        <div class="movies">
            <div class="movies__header">
                Trending Now
            </div>
            <div class="movies__container">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
            </div>
            <div class="movies__header">
                Top Rated
            </div>
            <div class="movies__container">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
                <img src="https://image.tmdb.org/t/p/original//wzJRB4MKi3yK138bJyuL9nx47y6.jpg">
            </div>
        </div>
    </main>
    
</body>
</html>
